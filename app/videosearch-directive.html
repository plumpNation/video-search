<section>
    <header>
        <form id="search" data-ng-submit="search()">
            <input id="query" name="q" type="text" placeholder="Search for a YouTube video" data-ng-model="query">
            <input id="submit" type="image" src="search.png" alt="Search">
        </form>
        <nav>
            <a id="play">{{ youtube.state }}</a>
            <a id="pause">Pause</a>
        </nav>
    </header>

    <div id="results">
        <div class="video" data-ng-repeat="video in results" data-ng-click="select(video.id, video.title)">
            <img class="video-image" data-ng-src="{{ video.thumbnail }}">
            <p class="video-title">{{ video.title }}</p>
            <p class="video-author">{{ video.author }}</p>
            <p class="video-description">{{ video.description }}</p>
        </div>
    </div><!--

    --><div id="selections">
        <youtube-player id="player" video="selectedVideo"></youtube-player>
        <h3 id="current">{{ selectedVideo.title }}</h3>
        <div id="playlist">
            <ol id="upcoming">
                <li data-ng-repeat="video in playlist">
                    <a class="item-delete" data-ng-click="deselect(video.id)">Remove</a>
                    <p class="item-title" data-ng-click="launch(video.id, video.title)">{{ video.title }}</p>
                </li>
            </ol>
        </div>
    </div>
</section>
